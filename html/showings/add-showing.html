<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>KinoXP</title>
    <nav-bar></nav-bar>
    <link rel="stylesheet" href="../../css/reusables/basic.css">
    <link rel="stylesheet" href="../../css/reusables/navbar.css">
    <link rel="stylesheet" href="../../css/reusables/form.css">
</head>
<body>
<div class="middle-container">
    <h1>Add a New Showing</h1>
    <form id="add-input-form">
        <label for="movieDropdown">Select Movie:</label>
        <select id="movieDropdown" name="movie" required>
            <option value="" disabled selected>Select a Movie</option>
            <!-- Options will be inserted here dynamically by javascript -->
        </select>

        <label for="theaterDropdown">Select Theater:</label>
        <select id="theaterDropdown" name="theater" required disabled>
            <option value="" disabled selected>Select a Theater</option>
            <!-- Options will be inserted here dynamically by javascript -->
        </select>

        <label for="showingDate">Select Date:</label>
        <input type="date" id="showingDate" name="showingDate" required disabled>

        <label for="showingTime">Select Time:</label>
        <select id="showingTime" name="showingTime" required disabled>
            <option value="">-- Select a Time --</option>
            <!-- Options will be dynamically populated by JavaScript -->
        </select>

        <button type="submit">Add Showing</button>
    </form>
</div>
</body>
<script src="../../js/showings/add-showing-form.js" type="module"></script>
<script src="../../js/misc/navbar.js"></script>
</html>
