<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>KinoXP</title>
    <link rel="stylesheet" href="../css/basic.css">
    <link rel="stylesheet" href="../css/form.css">
    <script src="../js/add-showing-form.js"></script>
</head>
<body>
<h1>Add a New Showing</h1>
<form id="add-showing-form">

    <label for="movieDropdown">Select Movie:</label>
    <select id="movieDropdown" name="movie">
        <!-- Options will be inserted here dynamically by javascript -->
    </select>

    <label for="theaterDropdown">Select Theater:</label>
    <select id="theaterDropdown" name="theater">
        <!-- Options will be inserted here dynamically by javascript -->
    </select>

    <button type="submit">Add Showing</button>
</form>
</body>
</html>
