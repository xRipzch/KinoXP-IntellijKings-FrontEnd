<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>KinoXP</title>

    <nav-bar></nav-bar>

<body>
<h1>Add a New Movie</h1>
<form id="add-input-form">
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" required>

    <label for="description">Description:</label>
    <input type="text" id="description" name="description" required>

    <label for="duration">Duration: (In Minutes)</label>
    <input type="number" id="duration" name="duration" required>

    <label for="releaseDate">Release Year:</label>
    <input type="date" id="releaseDate" name="releaseDate" required>

    <label for="is3D">Is 3D:</label>
    <input type="checkbox" id="is3D" name="is3D">

    <label for="imageUrl">Image URL:</label>
    <input type="text" id="imageUrl" name="imageUrl" required>
    <img id="imagePreview" src="" alt="Image Preview">


    <button type="submit">Add Movie</button>
</form>
</body>

<link rel="stylesheet" href="../../css/reusable/basic.css">
<link rel="stylesheet" href="../../css/reusable/form.css">

<script src="../../js/movies/add-movie-form.js"></script>
<script src="../../js/misc/navbar.js"></script>


</html>
