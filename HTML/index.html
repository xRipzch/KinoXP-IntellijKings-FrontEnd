<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>KinoXP</title>
</head>
<body>
<h1>Add a New Movie</h1>
<form action="/submit-movie" method="post">
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" required><br><br>

    <label for="Description">Description:</label>
    <input type="text" id="Description" name="Description" required><br><br>

    <label for="DurationInMinutes">Duration in minutes:</label>
    <input type="text" id="DurationInMinutes" name="DurationInMinutes" required><br><br>

    <label for="ReleaseYear">Release Year:</label>
    <input type="text" id="ReleaseYear" name="ReleaseYear" required><br><br>

    <label for="Is3D">Is the movie 3D?</label>
    <input type="checkbox" id="Is3D" name="Is3D" required><br><br>

    <label for="ImageURL">Image URL:</label>
    <input type="url" id="ImageURL" name="ImageURL" required><br><br>

    <input type="submit" value="Add Movie">
</form>
</body>
</html>
